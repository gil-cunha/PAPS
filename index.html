<!DOCTYPE html>
<html>
    <head>
        <title>Arquitetura e Padrões de Software</title>
        <script type="text/javascript" src="scripts/callbacks.js"></script>
    </head>
    <body>
        <form id="activityForm">
            <label for="language">Língua</label>
            <input id="language" name="language" required>
            <br />
            <label for="description">Descrição</label>
            <textarea id="description" name="description" required></textarea>
            <br />
            <input id="addEntry" type="button" value="adicionar entrada">
            <input id="addOption" type="button" value="adicionar opção" disabled="true">
            <div id="wrapper"></div>
            <input type="submit">
            <input type="reset">

            <input id="entries" name="entries">
            <input id="options" name="options">
        </form>
    </body>
</html>
